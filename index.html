<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="product-card">
      <div class="product-card-image"></div>
      <div class="product-card-details">
        <span class="product-category">PERFUME</span>
        <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
        <p class="product-description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="product-price">
          <span class="product-price__current">$149.99</span>
          <span class="product-price__before">$169.99</span>
        </div>
        <button class="add-btn">
          <img src="./images/icon-cart.svg" alt="cart" />Add to Cart
        </button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/IvanEDLCP"
        >Ivan E. De la Cruz</a
      >.
    </div>
  </body>
</html>
